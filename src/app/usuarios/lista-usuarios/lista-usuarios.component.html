
<a mat-fab class="button-add" routerLink="/usuarios/cadastro" matTooltip="Cadastrar Usuário"><mat-icon>add</mat-icon></a>

<div fxLayout="column">
  <h1 class="titulo-lista" fxFlexAlign="center">Listagem de Usuários</h1>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>

  <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: colunas;"></mat-row>

  <ng-container matColumnDef="identidade">
    <mat-header-cell *matHeaderCellDef>
      Identidade
    </mat-header-cell>
    <mat-cell *matCellDef="let usuario">
      {{ usuario.identidade }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="postoGraduacao">
    <mat-header-cell *matHeaderCellDef>
      Posto/Grad
    </mat-header-cell>
    <mat-cell *matCellDef="let usuario" ngStyle="">
      {{ usuario.postoGraduacao.postoGrad | uppercase}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nomeCompleto">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Nome Completo
    </mat-header-cell>
    <mat-cell *matCellDef="let usuario">
      {{ usuario.nomeCompleto | uppercase }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nomeDeGuerra">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Nome de Guerra
    </mat-header-cell>
    <mat-cell *matCellDef="let usuario">
      {{ usuario.nomeDeGuerra | uppercase }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Nome de Usuário
    </mat-header-cell>
    <mat-cell *matCellDef="let usuario">
      {{ usuario.username | uppercase }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="options">
    <mat-header-cell *matHeaderCellDef>

    </mat-header-cell>
    <mat-cell *matCellDef="let usuario" fxLayoutGap="10px">
      <button mat-icon-button color="primary" matTooltip="Detalhar Usuário">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button color="accent" matTooltip="Editar Usuário">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Deletar Usuário" (click)="onDialogDelete(usuario)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

</mat-table>

<mat-paginator
  #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 15, 25, 50]">
</mat-paginator>
